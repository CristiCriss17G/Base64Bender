name: Docker Image CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linter
        run: bun run lint

  build-docker-image:
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v5

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract branch name
        shell: bash
        run: echo "BRANCH_NAME=${GITHUB_HEAD_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV

      - name: Nomalize branch name
        id: branch
        run: echo "BRANCH_NAME=$(echo ${{ env.BRANCH_NAME }} | sed 's/[^a-zA-Z0-9]/-/g' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Create date tag for image
        id: date
        run: echo "DATE_TAG=$(date +'%d%m%Y%H%M%S')" >> $GITHUB_ENV

      - name: Create alternate sha tag for image
        id: gittag
        run: echo "SHA_TAG=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            ${{ env.BRANCH_NAME }}
            ${{ env.DATE_TAG }}
            ${{ env.SHA_TAG }}
            ${{ env.BRANCH_NAME }}-${{ env.SHA_TAG }}-${{ env.DATE_TAG }}
            "latest"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          file: Dockerfile
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: |
            ${{ steps.meta.outputs.labels }}

  build-release-zip:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [lint]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: '1.3'

      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-bun-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Prepare release version
        id: version
        run: echo "RELEASE_VERSION=v$(cat package.json | jq -r .version)" >> $GITHUB_OUTPUT

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build with SveltKit
        run: bun run build

      - name: Archive release
        uses: thedoctor0/zip-release@0.7.6
        with:
          type: 'zip'
          path: 'build'
          filename: ${{ github.event.repository.name }}.zip

      - name: Upload Release
        uses: ncipollo/release-action@v1.20.0
        with:
          artifacts: ${{ github.event.repository.name }}.zip
          token: ${{ github.token }}
          bodyFile: README.md
          tag: ${{ steps.version.outputs.RELEASE_VERSION }}
          makeLatest: true
          name: ${{ github.event.repository.name }} ${{ steps.version.outputs.RELEASE_VERSION }}
