name: Basic checks

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: 'package.json'
          cache: 'npm'

      - name: Update npm
        run: npm install -g npm@~9.x.x

      - name: Install npm dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
